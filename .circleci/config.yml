version: 2

jobs:
  clang-compile:
    docker:
      - image: gcr.io/library-checker-project/library-checker-problem-env
    steps:
      - checkout
      - run:
          command: ./generate.py problems.toml --compileonly
          environment:
            CXX: clang++
            CXXFLAGS: -std=c++14 -stdlib=libc++ -Wall -Wextra
  generate:
    docker:
      - image: gcr.io/library-checker-project/library-checker-problem-env
    steps:
      - checkout
      - run: ./generate.py problems.toml

workflows:
  version: 2
  build:
    jobs:
      - clang-compile
      - generate
