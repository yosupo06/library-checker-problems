name: Diff

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      skip-clang-mac-diffrun:
        description: Skip clang-mac-diffrun
        required: false
        default: false
        type: boolean
      skip-gcc-ubuntu-diffrun:
        description: Skip gcc-ubuntu-diffrun
        required: false
        default: false
        type: boolean
      skip-mingw-windows-diffrun:
        description: Skip mingw-windows-diffrun
        required: false
        default: false
        type: boolean
      force:
        description: Ignore cache and execute all problems
        required: false
        default: false
        type: boolean
jobs:
  clang-mac-diffrun:
    runs-on: macos-latest
    if: ${{ github.event.inputs.skip-clang-mac-diffrun != 'true' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
      - name: Print verison file
        run: |
          ./ci_generate.py --print-version | tee versions.json
        env:
          CXX: clang++
      - uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-cache-${{ hashFiles('versions.json')}}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Run generate.py on clang
        run: |
          ./ci_generate.py ${{ fromJSON('["", "--force"]')[github.event.inputs.force == 'true'] }}
        env:
          CXX: clang++

  gcc-ubuntu-diffrun:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip-gcc-ubuntu-diffrun != 'true' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
      - name: Print verison file
        run: |
          ./ci_generate.py --print-version | tee versions.json
      - uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-cache-${{ hashFiles('versions.json')}}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Run generate.py on gcc
        run: |
          ulimit -s unlimited
          ./ci_generate.py ${{ fromJSON('["", "--force"]')[github.event.inputs.force == 'true'] }}

  mingw-windows-diffrun:
    runs-on: windows-latest
    if: ${{ github.event.inputs.skip-mingw-windows-diffrun != 'true' }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
      - name: Print verison file
        run: |
          python ci_generate.py --print-version | tee versions.json
      - uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-cache-${{ hashFiles('versions.json')}}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Run generate.py on gcc
        run: |
          python ci_generate.py ${{ fromJSON('["", "--force"]')[github.event.inputs.force == 'true'] }}
