name: Generate test

on:
  workflow_dispatch:
    inputs:
      force-generate:
        description: Ignore cache and force generate
        default: false
        type: boolean
  workflow_call:
    inputs:
      force-generate:
        required: true
        default: false
        type: boolean

jobs:
  echo-test:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.inputs.force-generate }}

  gcc-ubuntu-generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt

      - name: Restore versions.json
        uses: actions/cache/restore@v3
        if: ${{ !github.event.inputs.force-generate }}
        with:
          path: versions.json
          key: ${{ runner.os }}-versions-cache-

      - name: Run generate.py
        run: |
          ulimit -s unlimited
          ./generate_test.py TestGenerateAll
        env:
          ENABLE_GENERATE_TEST: 1
          VERSIONS_CACHE_PATH: versions.json

      - name: Save versions.json
        uses: actions/cache/save@v3
        with:
          path: versions.json
          key: ${{ runner.os }}-versions-cache-${{ hashFiles('versions.json') }}

  clang-mac-generate:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt

      - name: Restore versions.json
        uses: actions/cache/restore@v3
        if: ${{ !github.event.inputs.force-generate }}
        with:
          path: versions.json
          key: ${{ runner.os }}-versions-cache-

      - name: Run generate.py
        run: |
          ./generate_test.py TestGenerateAll
        env:
          CXX: clang++
          ENABLE_GENERATE_TEST: 1
          VERSIONS_CACHE_PATH: versions.json

      - name: Save versions.json
        uses: actions/cache/save@v3
        with:
          path: versions.json
          key: ${{ runner.os }}-versions-cache-${{ hashFiles('versions.json') }}

  mingw-windows-generate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt

      - name: Restore versions.json
        uses: actions/cache/restore@v3
        if: ${{ !github.event.inputs.force-generate }}
        with:
          path: versions.json
          key: ${{ runner.os }}-versions-cache-

      - name: Run generate.py
        run: |
          python generate_test.py TestGenerateAll
        env:
          ENABLE_GENERATE_TEST: 1
          VERSIONS_CACHE_PATH: versions.json

      - name: Save versions.json
        uses: actions/cache/save@v3
        with:
          path: versions.json
          key: ${{ runner.os }}-versions-cache-${{ hashFiles('versions.json') }}
